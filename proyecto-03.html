<!-- Enunciado: crea un comentario explicando las etiquetas usadas en el proyecto02 -->

 <!-- define la version html a usar -->
<!DOCTYPE html>

 <!-- abrimos pagina web e idioma de la pagina  -->
<html lang="es">

 <!-- encabezado donde se ralacionan los meta, titulo de la pagina, styles, JS -->
<head>
     <!-- establece la codificacion de caracteres para el castellano -->
    <meta charset="UTF-8"> 

     <!-- Ajusta el diseño de la web al tamaño de la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Titulo de la web -->
    <title>Proyecto 03 HTML</title>
</head>

 <!-- Cuerpo de la web  lo que ve el usuario -->
<body>

    <!-- cabecera visible de la web -->
    <header>  

         <!-- Encabezado o titulo principal -->
        <h1>Encabezado de la web</h1>

        <!-- contenido de la pagina en un parrafo -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, libero illum perferendis hic nesciunt nulla repudiandae eius ratione ex, adipisci iusto officia tempore a ad alias in quis quibusdam nam!</p>
    </header>
    
</body>
</html>
