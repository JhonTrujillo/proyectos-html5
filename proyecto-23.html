<!-- Enunciado: Crea un formulario con un campo de tipo busqueda,
 telefono, Hora, barra de progreso, lista de datos, submin y reset,
 todos los campos deben tener label -->

 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 23</title>
 </head>
 <body>
    <h1>Formulario</h1>
    <form action="">
        <div>
            <label for="buscar">Buscar: </label>
            <input type="search" name="" id="buscar">
        </div>

        <div>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="" id="telefono">
        </div>

        <div>
            <label for="hora">Hora: </label>
            <input type="time" name="" id="hora">
        </div>

        <div>
            <label for="web">Sitio web: </label>
            <input type="url" name="" id="web">
        </div>

        <div>
            <label for="progreso">Barra de progreso: </label>
            <progress max="100" value="27"></progress>
        </div>

        <div>
            <label for="coches">Lista de coches: </label>
            <input list="coches" name="coche">
            <datalist id="coches">
                <option value="audi"></option>
                <option value="renault"></option>
                <option value="bmw"></option>
            </datalist>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

    </form>
 </body>
 </html>
