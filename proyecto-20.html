
<!-- Enunciado: Crea una tabla de personas,
  la tabla debera tener 3 columnas, Nombre, Apellido, Edad.
  
  Debe tener un encabezado dichas columnas
  si una persona no tiene edad aÃ±adida, la edad debe ocupar 2 filas.
  
  la tabla debe tener un resumen o descripcion-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 20</title>
</head>
<body>
    <h1>Tabla usuarios</h1>
    <table summary="Usuarios Registrados" border="1"> <!-- atributo summary define la descripcion de la tabla -->
        <tr> <!-- Fila -->
            <th>Nombre</th> <!-- Encabezado de columna -->
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jhon </td><!-- Columna Celda -->
            <td>Trujillo</td>
            <td rowspan="2">34</td>
        </tr>
        <tr>
            <td>Pepe</td><!-- Columna Celda -->
            <td>Ramirez</td>
        </tr>
        <tr>
            <td>Juan </td><!-- Columna Celda -->
            <td colspan="2">Perez</td>
            
        </tr>
    </table>
</body>
</html>
