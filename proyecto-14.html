<!-- Enunciado: añade un audio con sus respectivos controles-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio en HTML5</title>
</head>
<body>
    <h1>Audio en HTML5</h1>
    <audio src="./audio/La Danza del Fuego-Mägo de Oz.mp3" controls> 
        El reproductor de audio no es compatible con el navegador
    </audio>
</body>
</html>
