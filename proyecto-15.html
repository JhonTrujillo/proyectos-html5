<!-- Enunciado: Crea un parrafo que tenga una imagen opcional,
 la imagen debera tener, un texto opcional,
 600px de ancho y 400px de alto -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrafo</title>
</head>
<body>
    <h1>Proyecto 15</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum enim quisquam blanditiis corrupti iure accusantium et incidunt suscipit sunt, dolores necessitatibus exercitationem reiciendis voluptatem natus ipsam esse voluptatibus debitis magnam.
        <figure>
            <img src="./img/logo.png" alt="logo" width="600px" height="400px">
            <figcaption>
                logo
            </figcaption>
        </figure>
    </p>
</body>
</html>
